<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ECHS Kochi SMS Booking Application - Admin Page</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>

<body>
<h2> What would you like to do?</h2>

<div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Mark Doctor's leave</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Update Doctors in a department</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Fetch today's bookings</a></li>
    </ul>
</div>

<div>
    <table class="pure-table">
        <thead>
        <tr>
            <th>Passenger name</th>
            <th>Meal</th>
            <th>Surcharge</th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: seats">
        <tr>
            <td><select data-bind="options: $root.name, value: meal, optionsText: 'mealName'"></select></td>
            <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
            <td data-bind="text: meal().price"></td>
        </tr>
        </tbody>
    </table>
</div>
<button class="pure-button pure-button-primary" data-bind="click: addSeat">Reserve another seat</button>
<script src="js/invokeapi.js"></script>
</body>
</html>
