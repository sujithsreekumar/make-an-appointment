<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHS Kochi SMS Booking Application - Admin Page</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
</head>

<body>
<h2> What would you like to do?</h2>

<div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Mark Doctor's leave</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Update Doctors in a department</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Fetch today's bookings</a></li>
    </ul>
</div>

</div>
<table class="pure-table">
    <thead>
    <tr>
        <th width='25%'>Department</th>
        <th width='25%'>Doctor</th>
        <th width='25%'>From</th>
        <th width='25%'>To</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: lines">
    <tr>
        <td>
            <select data-bind='options: doctors, optionsText: "department", optionsCaption: "Select...", value: department'> </select>
        </td>
        <td data-bind="with: department">
            <select data-bind='options: doctorNames, optionsText: "name", optionsCaption: "Select...", value: $parent.doctor'> </select>
        </td>
        <td>
            <a href='#' data-bind='click: $parent.removeLine'>Remove</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<button class="pure-button pure-button-primary" data-bind="click: addLine">Add another doctor</button>
<button class="pure-button pure-button-primary" data-bind="click: save">Submit</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
<script src="js/invokeapi.js"></script>
<script src="js/doctors.js"></script>

</body>
</html>
